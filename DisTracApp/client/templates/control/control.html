<template name="control">
  <!-- Control -->
  <section id="control">

    <header>
      <!-- <span class="image avatar"><img src="images/avatar.jpg" alt="" /></span> -->
      <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <h1 id="logo">DisTrac</h1>
    </header>
    

    <ul class="parameterList">
      <li class="parameter">Total Susceptible: {{totalSusceptible}}</li>
      <li class="parameter">Total Infected: {{totalInfected}}</li>
      <li class="parameter">Total Recovered: {{totalRecovered}}</li>
    </ul>
    <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>

          <p id="description">Track the spread of disease outbreaks in real-time through historical and crowdsourced data.</p>

    <footer>
     
      
    </footer>
  </section>
</template>
